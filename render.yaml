services:
  - type: web
    name: portfolio-ai-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: FRONTEND_URL
        value: https://frontend-portofolio-danen.vercel.app
      - key: OPENAI_API_KEY
        sync: false